<html>
<h1 align="center">Student Registration Form</h1>
<body>
<form>
<table align="center" bgcolor="pink" cellspacing="10" border="5" cellpadding="14">
<tr><td>Name</td>
    <td><input type="text" name="n"></td>
</tr>
<tr><td>Branch</td>
    <td><select><option>CSE</option>
                <option>ECE</option>
                <option>IT</option>
                <option>EEE</option>
                <option>CIVIL</option>
                <option>MECH</option>
                <option>AUTO</option>
        </select>
    </td>
</tr>
<tr><td>Roll no</td>
    <td><input type="text" name="roll no"></td>
</tr>
<tr><td>Year</td>
    <td><select><option>1st</option>
                <option>2nd</option>
                <option>3rd</option>
                <option>4th</option>
         </select>
    </td>
</tr>
<tr><td>Contact no</td>
    <td><input type="text" name="cno"></td>
</tr>
<tr><td>Gender</td>
    <td><input type="radio" name="g">Male
        <input type="radio" name="g">Female
        <input type="radio" name="g">Transgender
    </td>
</tr>
<tr><td>address</td>
    <td><textarea rows="10" cols="30" name="a"></textarea>
    </td>
</tr>
<tr><td>Skillset</td>
    <td><input type="checkbox" name="ss">C
        <input type="checkbox" name="ss">C++
        <input type="checkbox" name="ss">python
        <input type="checkbox" name="ss">java
    </td>
</tr>
<tr><td><input type="reset" value="RESET"></td>
    <td><input type="submit" value="SUBMIT"></td>
</tr>  
</table>
</form>
</body>
</html>
